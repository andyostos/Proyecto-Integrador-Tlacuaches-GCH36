<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Vendedor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script async defer src="./components/Navbar/Navbar.js"></script> 
    <script async defer src="./components/Endpage/Endpage.js"></script> 
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
    <link rel="stylesheet" href="./RegistroVendedor/RegistroVendedor.css">
</head>
<body>
    <div id="navbar-container-dom"></div>

    <div class="contenedor-registro-t">

        <div class="row-cols-1 logo-central">
            <img src="./Media/Logos/Indieteca_logoWeb_01.png" class="img-fluid"  alt="logo de Indieteca">
            
            </div>


        <div class="registro-vendedor col-sm-6">
            <h2>Registrate como artista</h2>
           

             
                <form action="" method="get">
                    <div class="col-sm-6 mb3">
                      <label for="txtNombre" class="form-label ">Nombre</label>
                      <input type="text" class="form-control rounded-pill" id="txtNombre">
                      
                    </div>
                    <div class="col-sm-6 mb3">
                        <label for="txtApellidoPaterno" class="form-label">Apellido Paterno</label>
                        <input type="text" class="form-control rounded-pill" id="txtApellidoPaterno">
                        
                      </div>

                      <div class="col-sm-6 mb3">
                        <label for="txtApellidoMaterno" class="form-label">Apellido Materno</label>
                        <input type="text" class="form-control rounded-pill" id="txtApellidoMaterno">
                        
                      </div>

                      <div class="col-sm-6 mb3">
                        <label for="txtUsuario" class="form-label">Usuario</label>
                        <input type="text" class="form-control rounded-pill" id="txtUsuario">
                        
                      </div>

                      <div class="col-sm-6 mb3">
                        <label for="txtBirthday" class="form-label">Usuario</label>
                        <input type="date" class="form-control rounded-pill" id="txtBirthday">
                        
                      </div>

                      <div class="col-sm-6 mb3">
                        <label for="txtRfc" class="form-label">RFC</label>
                        <input type="text" class="form-control rounded-pill" id="txtRfc">
                        
                      </div>

                      <div class="col-sm-6 mb3">
                        <label for="txtEmail" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control rounded-pill" id="txtEmail">
                        
                      </div>

                      <div class="col-sm-6 mb3">
                        <label for="txtPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control rounded-pill" id="txtPassword">
                        
                      </div>
                   
                  </form>
              
        
              <div class="separador-form col-sm-12" >
                <hr style="color: #FFDD03; width: 30%;" class="border-4 opacity-100">
                 <button type="submit" class="btn bt-warning btn-registro">Registrate</button>
                 <hr style="color: #FFDD03; width: 30%; height: 3px;" class="border-4 opacity-100">
              </div>
        
              
        
           
        </div>














  


    </div> <!--aqui se cierra el contenedor total-->
    
<div id="end-container-dom"></div>


 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
