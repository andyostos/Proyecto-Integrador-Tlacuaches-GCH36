    <script>
        document.querySelectorAll('input[name="category"]').forEach(function(input) {
            input.addEventListener('change', function() {
                var selectedCategory = this.value;
                document.querySelectorAll('.category-images > div').forEach(function(div) {
                    div.classList.add('d-none');
                });
                document.querySelector('.' + selectedCategory).classList.remove('d-none');
            });
        });

        document.getElementById('buscar').addEventListener('click', function() {
            var searchTerm = document.getElementById('searchInput').value.toLowerCase();
            var images = document.querySelectorAll('.category-images img');
            images.forEach(function(image) {
                var altText = image.alt.toLowerCase();
                if (altText.includes(searchTerm)) {
                    image.style.display = 'block';
                } else {
                    image.style.display = 'none';
                }
            });
        });

        document.getElementById('limpiar').addEventListener('click', function() {
            document.getElementById('searchInput').value = '';
            var images = document.querySelectorAll('.category-images img');
            images.forEach(function(image) {
                image.style.display = 'block';
            });
        });
    </script>
