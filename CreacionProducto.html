<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script async defer src="./components/Navbar/Navbar.js"></script> 
    <script async defer src="./components/Endpage/Endpage.js"></script>
    <script async defer src="./CreacionDeProductos/BusinessProducto.js"></script>
    <script async defer src="./CreacionDeProductos/ListaObjetosUI.js"></script>
    <title>Catalogo</title>
</head>
<body>
    <div id="navbar-container-dom"></div>
    <div id="end-container-dom"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>


<div class="container">
    <h2>Creacion de producto formulario</h2>
    <form method="post">
        <div class="form-group">
            <label for="txtNombre"> Nombre</label>
            <input type="text" class="form-control" id= "txtNombre" placeholder="Escribe el nombre">
        </div>

        <div class="form-group">
            <label for="txtCategoria">Categoria</label>
            <input type="text" class="form-control" id= "txtCategoria"placeholder="Escribe la categoria">
        </div>

        <div class="form-group">
            <label for="txtPrecio">Precio</label>
            <input type="text" class="form-control" id = "txtPrecio"placeholder="Escribe el precio de tu producto">
        </div>

        <div class="form-group">
            <label for="txtDescripcion">Descripcion</label>
            <input type="text" class="form-control" id= "txtDescripcion" placeholder="Describe tu producto">
        </div>
        
        <div class="form-group">
            <label for="txtVendedor">Vendedor</label>
            <input type="text" class="form-control" id= "txtVendedor" placeholder="Escribe tu usuario de vendedor">
        </div>
        
        <button type="button" class="btn btn-default" id="btnGuardar">Guardar</button>
    </form>
    
</div>



    
</body>
</html>
