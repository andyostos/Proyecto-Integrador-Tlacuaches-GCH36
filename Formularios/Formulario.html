<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h2>Registro Usuario</h2>
        <form>
            <div class="form-group">
                <label for="txtNombre">Nombre: </label>
                <input type="text" class="forrm-control" id="txtNombre" placeholder="Ingresa tu nombre">
            </div>
            <div class="form-group">
                <label for="txtApellidoPaterno">Apellido Paterno:</label>
                <input type="text" class="forrm-control" id="txtApellidoPaterno" placeholder="Ingresa apellido paterno">
            </div>
            <div class="form-group">
                <label for="txtApellidoMaterno">Apellido Materno:</label>
                <input type="text" class="forrm-control" id="txtApellidoMaterno" placeholder="Ingrese apellido materno">
            </div>
            <div class="form-group">
                <label for="txtuserName">Usuario:</label>
                <input type="text" class="forrm-control" id="txtuserName" placeholder="Ingrese nombre de usuario">
            </div>
            <div class="form-group">
                <label for="txtBirthday">Fecha de nacimiento:</label>
                <input type="date" class="forrm-control" id="txtBirthday" placeholder="Ingresa tu fecha de nacimiento">
            </div>
            <div class="form-group">
                <label for="txtEmail">Correo electronico:</label>
                <input type="email" class="forrm-control" id="txtemail" placeholder="Ingrese correo electronico">
            </div>
            <div class="form-group">
                <label for="txtPassword">Contraseña:</label>
                <input type="password" class="forrm-control" id="txtPassword" placeholder="Ingresa contraseña">
            </div>

            <button type="button" class="btn-default" id="btnSaveUser">Guardar</button>
        </form>
        
    </div>

    <script src="./bussinesLogic.js"></script>
    <script src="./uiLogic.js"></script>



<!-- Nombre
Apellido Paterno

Nombre de Usuario

Contraseña -->












</body>
</html>
